<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Password Generator</title><link rel=stylesheet href=/password_generator.4088fe1e.css><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&amp;display=swap" rel=stylesheet><body>
    <main class=main>
      <div class=container>
        <h1 class=heading>Password Generator</h1>
        <div class=pass-wrapper>
          <h2 id=password-display class=pass-display>password</h2>
        </div>
        <form id=password-generator class=form>
          <div class=form__item>
            <label for=characterAmountNumber>Number of characters</label>
            <input type=range min=1 max=50 name="number of characters" id=characterAmountRange value=10>
            <input value=10 min=1 max=50 id=characterAmountNumber>
          </div>
          <div class=form__item>
            <label for=includeUppercase>Include uppercase</label>
            <input type=checkbox name id=includeUppercase>
          </div>
          <div class=form__item>
            <label for=includeNumbers>Include numbers</label>
            <input type=checkbox name id=includeNumbers>
          </div>
          <div class=form__item>
            <label for=includeSymbols>Include symbols</label>
            <input type=checkbox name id=includeSymbols>
          </div>
          <button class=generate-btn id=generate>
            Generate password!
          </button>
        </form>
      </div>
    </main>
